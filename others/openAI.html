<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI API Example</title>
</head>
<body>
    <h1>OpenAI API Example</h1>
    <input type="text" id="userInput">
    <button id="generate">Generate Text</button>
    <div id="output"></div>

    <script>
        async function generateText() {
            const userInput = document.getElementById("userInput").value;

            // call openAI API to generate text
            const response = await fetch('https://api.openai.com/v1/completions', {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer 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'
                },
                body: JSON.stringify({
                    model: 'gpt-3.5 turbo', // specifying the model you want to use.
                    prompt: userInput,
                    max_token: 50 // adjust the desired length of generated text
                })
            })

            const data = await response.json();
            console.log(data)
            const generatedText = data.choices[0].text.trim();

            document.getElementId("output").textContent = generatedText;
        }

        document.querySelector("#generate").addEventListener("click", generateText); // ehn now. this is serious
    </script>
</body>
</html>

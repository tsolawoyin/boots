    <header class="pt-3">
      <h1 class="text-center p-1" id="home">
        <a href="../index.html">Boots</a>

    </header>
    <!-- login page -->
    <nav class="d-flex pt-2 flex-row justify-content-around nav">
      <p class="nav-item"><a href="./practice.html">Practice</a></p>

        <a href="../leaderboard/leaderboard.html">Leaderboard</a>
      </p>
    </nav>
    <main>
      <section id="login-interface">
        <div id="info">
          <input
            type="text"
            name=""
            id="username"
            placeholder="enter your name"
            class="border-bottom-2 border-top-0 border-start-0 border-end-0 fs-4 mb-3 form-control"
          />
          <div id="subject-info">
            <label class="form-label">Select subject and topic</label>
            <select name="subjects" id="subjects" class="form-select mb-2">
              <option value="chemistry">CHEMISTRY</option>
              <option value="biology">BIOLOGY</option>
              <option value="english">ENGLISH</option>
            </select>
            <select name="chm" id="chm" class="form-select mb-2">
              <option value="atomic structure">Atomic structure</option>
              <option value="atomic structure II">Atomic structure II</option>
              <option value="Ionic bonding">Ionic bonding</option>
              <option value="covalent bonding">Covalent bonding</option>
              <option value="chemical bonding">Chemical bonding</option>
              <option value="carbon">Carbon</option>
              <option value="nitrogen">Nitrogen</option>
              <option value="air and air pollution">Air and air pollution</option>
              <option value="general">General</option>
            </select>
            <select name="bio" id="bio" class="options">
              <option
                value="The Cell Structure And Functions Of Cell Components"
              >
                Cell structure
              </option>
              <option value="Living Organisms And Level Of Organisation">
                Level of Organisation
              </option>
              <option value="The Cell And Its Environment">
                Cell and its Environment
              </option>
              <option
                value="Evolution Among Viruses Monera, Protista And Fungi"
              >
                Monera, Protista, Fungi
              </option>
              <option value="Evolution among plants">
                Evolution among plants
              </option>
              <option value="Higher Plants">Higher plants</option>
              <option value="Evolution Among Invertebrates">
                Evolution among Inverterbrates
              </option>
            </select>
            <select name="eng" id="eng" class="d-none form-select mb-2">
              <option value="Synonyms I">Synonyms I</option>
              <option value="Synonyms II">Synonyms II</option>
              <option value="Antonyms I">Antonyms I</option>
              <option value="Antonyms II">Antonyms II</option>
              <option value="Antonyms III">Antonyms III</option>
              <option value="Antonyms IV">Antonyms IV</option>
              <option value="Spelling mistakes">Spelling mistakes</option>
              <!-- <option value="oxygen" disabled>Organic chm</option> -->
            </select>
          </div>
          <button id="start" class="btn btn-md btn-primary">Start</button>

          <!-- <p class="text-success pt-2">
              The chemistry-general test has been fixed. Please let me know if there is any anomaly.<br>
              The biology test has been reviewed. Feel free to practice recursively ðŸ’ª
            </p> -->
          <ul id="rules" class="mt-4">
            <li>Skip the questions you don't know.</li>
            <li>Answer the ones you know.</li>
            <li>And you will be fine.</li>
          </ul>
        </div>
      </section>
      <!-- exam-interface -->
      <section id="exam-interface">
        <header>
          <div id="user-state">
            <h1 id="userEl">Adekizzy</h1>
            <span id="current-score" class="fs-1" style="color: crimson"
              >0</span
            >
            <span id="time" class="fs-2"
              ><span id="min">25</span>:<span id="sec">00</span></span
            >
          </div>
          <div id="user-info">
            <p class="info-detail" id="sbjel">
              <strong>Subject:</strong>
              <span id="sbj">Nitrogen and its compoound</span>
            </p>
            <p class="info-detail" id="topicel">
              <strong>Topic:</strong>
              <span id="topic">Nitrogen and its compoound</span>
            </p>
          </div>
        </header>

        <section id="question-frame">
          <div id="question" class="p-4"></div>
        </section>

        <!-- making sense... -->
        <!-- analysis page. analysis is very easy -->

        <div id="keys" class="p-4">
          <div id="pns">
            <button id="prev" class="btn btn-warning">prev</button>
            <button id="next" class="btn btn-primary">next</button>
            <button id="submit" class="btn btn-danger">submit</button>
          </div>
          <div id="num-keys"></div>
        </div>
      </section>
    </main>

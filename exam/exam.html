<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/exam-interface.css">
    <link rel="shortcut icon" href="../fav/android-chrome-192x192.png" type="image/x-icon">
</head>
<body>
    <h1 class="p-3 text-center">Boots</h1>
    <div id="exam-interface">
        <header>
            <div id="user-state">
                <h1 id="userEl">Adekizzy</h1>
                <span id="current-score" class="fs-1">0</span>
                <span id="time" class="fs-2"><span id="min">25</span>:<span id="sec">00</span></span>
            </div>
            <div id="user-info">
                <p class="info-detail" id="sbjel"><strong>Subject:</strong> <span id="sbj">Nitrogen and its compoound</span></p>
                <p class="info-detail" id="topicel"><strong>Topic:</strong> <span id="topic">Nitrogen and its compoound</span></p>
            </div>
        </header>

        <section id="question-frame">
            <div id="question" class="p-4">
                <p>1. Hello what's up?</p>
                <input type="radio" name="" id=""> I am fine<br>
                <input type="radio" name="" id=""> I am cool<br>
                <input type="radio" name="" id=""> I am ok<br>
            </div>
        </section>
        <div id="keys" class="p-4">
            <div id="pns">
                <button id="prev" class="btn btn-warning">prev</button>
                <button id="next" class="btn btn-primary">next</button>
                <button id="submit" class="btn btn-danger">submit</button>
            </div>
            <div id="num-keys"></div>
        </div>
    </div>
    <div id="login-interface">
        <div id="info">
            <input type="text" name="" id="username" placeholder="enter username...">
            <div id="subject-info">
                <p>Select subject and topic</p>
                <select name="subjects" id="subjects">
                    <option value="chemistry">CHEMISTRY</option>
                    <option value="biology">BIOLOGY</option>
                    <option value="english">ENGLISH</option>
                </select>
                <select name="chm" id="chm" class="options">
                    <option value="atomic structure">Atomic structure</option>
                    <option value="chemical bonding">Chemical bonding</option>
                    <option value="hydrogen" disabled>Hydrogen</option>
                    <option value="oxygen" disabled>Oxygen</option>
                    <option value="carbon">Carbon</option>
                    <option value="nitrogen">Nitrogen</option>
                    <option value="sulphur" disabled>Sulphur</option>
                    <option value="halogens" disabled>Halogens</option>
                    <option value="metals" disabled>Metals</option>
                    <option value="transition-metals" disabled>Transition metals</option>
                </select>
                <select name="bio" id="bio" class="options">
                    <option value="hydrogen" disabled>Cell</option>
                    <!-- <option value="oxygen" disabled></option> -->
                </select>
                <select name="eng" id="eng" class="options">
                    <option value="Synonyms I">Synonyms I</option>
                    <option value="Synonyms II">Synonyms II</option>
                    <!-- <option value="oxygen" disabled>Organic chm</option> -->
                </select>
    
            </div>
            <button id="start" class="">Start</button>
        </div>
    </div>

    <script src="./questionDB/helpers.js"></script>
    <script src="./questionDB/phyQuestions.js"></script>
    <script src="./questionDB/chmQuestions.js"></script>
    <script src="./questionDB/engQuestions.js"></script>
    <script src="./questionDB/local.js"></script> 
    <script src="./js/declarations.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/selectTopic.js"></script>
    <script src="./js/client-info.js"></script>
    <script src="./js/chooseQuestion.js"></script>
    <script src="./js/buildQuestion.js"></script>
    <script src="./js/endExam.js"></script>
    <script src="./js/time.js"></script>
    <script src="./js/start.js"></script>
    <script src="./js/updateAnswer.js"></script>
    <script src="./js/changeScoreColor.js"></script>
    <script src="./js/otherKeys.js"></script>
    <script src="./js/showAnswers.js"></script>
    <script src="./js/markQuestions.js"></script>
</body>
</html>

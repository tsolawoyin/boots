<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link rel="stylesheet" href="../css/exam-interface.css" />
    <link rel="stylesheet" href="../css/login-interface.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="../fav/android-chrome-192x192.png"
      type="image/x-icon"
    />
    <style>
      main {
        max-width: 750px;
        margin: auto;
      }
    </style>
  </head>
  <body class="p-1">
    <header class="pt-3">
      <h1 class="text-center p-1" id="home">
        <a href="../index.html">Boots</a>
      </h1>
    </header>
    <!-- login page -->
    <nav class="d-flex pt-2 flex-row justify-content-around nav">
      <p class="nav-item"><a href="./practice.html">Practice</a></p>
      <!-- we may have more than one reading guide btn shey you get. hmmm -->
      <p class="nav-item"><a href="../notes.html">Study</a></p>
      <p class="nav-item">
        <a href="../leaderboard/leaderboard.html">Leaderboard</a>
      </p>
    </nav>
    <main>
      <section id="login-interface">
        <div id="info">
          <input
            type="text"
            name=""
            id="username"
            placeholder="enter your name"
            class="border-bottom-2 border-top-0 border-start-0 border-end-0 fs-4 mb-3 form-control"
          />
          <div id="subject-info">
            <label class="form-label">Select subject and topic</label>
            <select
              name="subject"
              id="subject"
              class="form-select mb-2"
            ></select>
            <select name="" id="topic" class="form-select mb-2"></select>
          </div>
          <div class="pb-2">
            <button id="add" class="btn btn-md btn-warning">Add</button>
            <select name="user-time" id="user-time" class="p-1"></select>
          </div>
          <button id="start" class="btn btn-md btn-primary">Start</button>

          <!-- <p class="text-success pt-2">
              The chemistry-general test has been fixed. Please let me know if there is any anomaly.<br>
              The biology test has been reviewed. Feel free to practice recursively ðŸ’ª
            </p> -->
          <ul id="rules" class="mt-4">
            <li>Skip the questions you don't know.</li>
            <li>Answer the ones you know.</li>
            <li>And you will be fine.</li>
          </ul>

          <ul id="added-subjects"></ul>
        </div>
      </section>
      <!-- exam-interface -->
      <section id="exam-interface">
        <header>
          <div id="user-state">
            <h1 id="userEl">Adekizzy</h1>
            <span id="current-score" class="fs-1" style="color: crimson"
              >0</span
            >
            <span id="time" class="fs-2"
              ><span id="min">-</span>:<span id="sec">-</span></span
            >
          </div>
        </header>

        <section id="question-frame">
          <div id="question" class="p-4"></div>
        </section>

        <!-- making sense... -->
        <!-- analysis page. analysis is very easy -->

        <div id="keys" class="p-4">
          <div id="pns">
            <button id="prev" class="btn btn-warning">prev</button>
            <button id="next" class="btn btn-primary">next</button>
            <button id="submit" class="btn btn-danger">submit</button>
          </div>

          <div id="exams" class="mt-3"></div>

          <div id="num-keys"></div>
        </div>
      </section>
    </main>

    <footer>
      <ul class="p-2" style="list-style-type: none">
        <li class="text-center trademark">BOOTS &copy; 2024</li>
        <li class="text-center author">
          <span class="text-primary"
            ><a href="https://github.com/tsolawoyin">Contact us</a></span
          >
        </li>
      </ul>
    </footer>

    <script src="./new/Configure/insertOptions.js" type="module"></script>
    <script src="./new/Configure/addExam.js" type="module"></script>
    <script src="./new/start.js" type="module"></script>
    <script src="./new/keys.js" type="module"></script>

    <!-- in this kind of way, I can rebuild exam script to be modular. shey you get -->
  </body>
</html>
